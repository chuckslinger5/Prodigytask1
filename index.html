<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div class="name-inputs" id="namePanel">
      <label>Play With:</label>
      <select id="modeSelect">
        <option value="friend">Friend</option>
        <option value="ai">AI</option>
      </select>

      <label>Player X Name:</label>
      <input type="text" id="playerX" placeholder="e.g. MK" />

      <label id="playerOLabel">Player O Name:</label>
      <input type="text" id="playerO" placeholder="e.g. Franklin" />

      <button onclick="startGame()" id="startBtn">Start Game</button>
    </div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status"></h2>
    <button onclick="restartGame()" id="restartBtn">Restart</button>
  </div>

  <!-- Make sure this line is at the END -->
  <script src="script.js"></script>
</body>
</html>
